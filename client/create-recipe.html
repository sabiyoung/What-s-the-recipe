<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Recipe</title>
    <link rel="stylesheet" href="css/create-recipe.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 main">
          <form action="" id="recipeForm" class="recipeForm">
            <h2>Create Recipe</h2>
            <input
              class="box"
              type="text"
              name="name"
              id="name"
              placeholder="Food Name"
              required
            /><br />
            <input
              class="box"
              type="text"
              name="image"
              id="image"
              placeholder="Food Image "
              required
            /><br />
            <input
              class="box"
              type="text"
              name="ingeredients"
              id="ingredients"
              placeholder="Food Ingredients "
              required
            /><br />
            <button type="submit">Submit</button><br />
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./js/create-recipe.js"></script>
  </body>
</html>
