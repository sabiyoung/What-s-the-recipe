    <div class="text-center login-container">
        <form class="login-form" id="login-form">
            <p>Login Page</p>
            <div class="login-inputs">
                <label class="visually-hidden">Email</label>
                <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" required
                    autofocus>
                <label class="visually-hidden">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required autofocus>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember Me
                </label>
            </div>
            <div class="d-grid gap-2">
     <button type="submit" class="login-button btn btn-lg btn-light btn-block">Login</button>
            </div>

        </form>
    </div>
