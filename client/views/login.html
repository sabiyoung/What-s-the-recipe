<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/client/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="text-center login-container">
        <form class="login-form">
            <p>Login Page</p>
            <div class="login-inputs">
                <label class="visually-hidden">Email</label>
                <input type="email" id="emailAddress" class="form-control input-lg" placeholder="Email Address" required
                    autofocus>
                <label class="visually-hidden">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required autofocus>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember Me
                </label>
            </div>
            <div class="d-grid gap-2">
                <button class="login-button btn btn-lg btn-primary btn-block">Login</button>
            </div>

        </form>
    </div>
</body>

</html>
